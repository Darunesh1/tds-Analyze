<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
        .result-section {
            margin-top: 30px;
        }
        .table-responsive {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Data Analysis Dashboard</h1>

        <div class="card">
            <div class="card-header">
                Data Processing
            </div>
            <div class="card-body">
                <p class="card-text">
                    This dashboard displays insights derived from the provided data.
                    The data is processed by a Python script that calculates key metrics.
                </p>
                <button id="loadDataBtn" class="btn btn-primary">Load and Process Data</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading-spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

        <div id="resultsContainer" class="result-section d-none">
            <h2 class="mb-3">Analysis Results</h2>

            <div class="card">
                <div class="card-header">
                    Summary Statistics
                </div>
                <div class="card-body">
                    <p id="totalRevenue" class="card-text"></p>
                    <p id="averageRevenue" class="card-text"></p>
                    <p id="maxRevenue" class="card-text"></p>
                    <p id="minRevenue" class="card-text"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Revenue by Category
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="revenueByCategoryTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Total Revenue</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loadDataBtn').addEventListener('click', async () => {
            const loadBtn = document.getElementById('loadDataBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');

            // Reset previous states
            errorMessage.classList.add('d-none');
            resultsContainer.classList.add('d-none');
            loadingIndicator.classList.remove('d-none');
            loadBtn.disabled = true;

            try {
                // Fetch the result.json generated by the GitHub Actions workflow
                // This assumes result.json is deployed to the same origin or accessible
                const response = await fetch('result.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Populate the results
                document.getElementById('totalRevenue').textContent = `Total Revenue: $${data.total_revenue.toFixed(2)}`;
                document.getElementById('averageRevenue').textContent = `Average Revenue: $${data.average_revenue.toFixed(2)}`;
                document.getElementById('maxRevenue').textContent = `Maximum Revenue: $${data.max_revenue.toFixed(2)}`;
                document.getElementById('minRevenue').textContent = `Minimum Revenue: $${data.min_revenue.toFixed(2)}`;

                const tableBody = document.querySelector('#revenueByCategoryTable tbody');
                tableBody.innerHTML = ''; // Clear previous rows

                if (data.revenue_by_category && Object.keys(data.revenue_by_category).length > 0) {
                    for (const [category, revenue] of Object.entries(data.revenue_by_category)) {
                        const row = tableBody.insertRow();
                        const categoryCell = row.insertCell(0);
                        const revenueCell = row.insertCell(1);
                        categoryCell.textContent = category;
                        revenueCell.textContent = `$${revenue.toFixed(2)}`;
                    }
                } else {
                    const row = tableBody.insertRow();
                    const cell = row.insertCell(0);
                    cell.colSpan = 2;
                    cell.textContent = "No category data available.";
                    cell.classList.add('text-center');
                }

                resultsContainer.classList.remove('d-none');

            } catch (error) {
                console.error("Error loading or processing data:", error);
                errorMessage.textContent = `Failed to load data. Please try again later. Error: ${error.message}`;
                errorMessage.classList.remove('d-none');
            } finally {
                loadingIndicator.classList.add('d-none');
                loadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
